<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-1 hour">
          8:00am
        </div>
        <textarea class="col-md-10 textarea 8:00am"></textarea>
        <div class="col-md-1">
          <button type="button" class="saveBtn" data-index="0">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          9:00am
        </div>
        <textarea class="col-md-10 textarea 9:00am"></textarea>
        <div class="col-md-1">
          <button type="button" class="saveBtn" data-index="1">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          10:00am
        </div>
        <textarea class="col-md-10 textarea 10:00am"></textarea>
        <div class="col-md-1">
          <button type="button" class="saveBtn" data-index="2">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          11:00am
        </div>
        <textarea class="col-md-10 textarea 11:00am"></textarea>
        <div class="col-md-1">
          <button type="button" class="saveBtn" data-index="3">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          12:00pm
        </div>
        <textarea class="col-md-10 textarea 12:00pm"></textarea>
        <div class="col-md-1">
          <button type="button" class="saveBtn" data-index="4">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          1:00pm
        </div>
        <textarea class="col-md-10 textarea 1:00pm"></textarea>
        <div class="col-md-1">
          <button type="button" class="saveBtn" data-index="5">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          2:00pm
        </div>
        <textarea class="col-md-10 textarea 2:00pm"></textarea>
        <div class="col-md-1">
          <button type="button" class="saveBtn" data-index="6">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          3:00pm
        </div>
        <textarea class="col-md-10 textarea 3:00pm"></textarea>
        <div class="col-md-1">
          <button type="button" class="saveBtn" data-index="7">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          4:00pm
        </div>
        <textarea class="col-md-10 textarea 4:00pm"></textarea>
        <div class="col-md-1">
          <button type="button" class="saveBtn" data-index="8">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          5:00pm
        </div>
        <textarea class="col-md-10 textarea 5:00pm"></textarea>
        <div class="col-md-1">
          <button type="button" class="saveBtn" data-index="9">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-2 bottom">
        <button type="button" class="savey">Save All</button><br><br>
        <button type="button" class="cleary">Clear All</button>
      </div>
      <div class="col-md-5"></div>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
